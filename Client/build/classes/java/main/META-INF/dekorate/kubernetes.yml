---
apiVersion: "v1"
kind: "Service"
metadata:
  labels:
    app: "Client"
    version: "0.0.1-SNAPSHOT"
    group: "dell"
  name: "Client"
spec:
  ports:
  - name: "http"
    port: 8182
    targetPort: 8182
  selector:
    app: "Client"
    version: "0.0.1-SNAPSHOT"
    group: "dell"
  type: "NodePort"
---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  labels:
    app: "Client"
    version: "0.0.1-SNAPSHOT"
    group: "dell"
  name: "Client"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "Client"
      version: "0.0.1-SNAPSHOT"
      group: "dell"
  template:
    metadata:
      labels:
        app: "Client"
        version: "0.0.1-SNAPSHOT"
        group: "dell"
    spec:
      containers:
      - env:
        - name: "KUBERNETES_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        image: "dell/Client:0.0.1-SNAPSHOT"
        imagePullPolicy: "IfNotPresent"
        name: "Client"
        ports:
        - containerPort: 8182
          name: "http"
          protocol: "TCP"
